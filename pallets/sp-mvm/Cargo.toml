[package]
name = "sp-mvm"
authors = ["Pontem Network Team <https://pontem.network>"]
description = "FRAME pallet adding Move-lang support."
edition = "2018"
repository = "https://github.com/pontem-network/pontem"
version = "0.3.2"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies.log]
version = "0.4"
default-features = false

[dependencies.parity-scale-codec]
version = "2.2.0"
default-features = false
package = "parity-scale-codec"

[dependencies.parity-scale-codec-derive]
version = "2.2.0"
default-features = false
package = "parity-scale-codec-derive"

# Move, addition deps for addrs & results:

[dependencies.move-vm]
package = "mvm"
git = "https://github.com/pontem-network/sp-move-vm.git"
rev = "24b03871fed3866c31b5e7beeabe6891e8bc1e49"
default-features = false
features = [ "move_stdlib" ]

[dependencies.move-core-types]
git = "https://github.com/pontem-network/sp-move-vm.git"
rev = "24b03871fed3866c31b5e7beeabe6891e8bc1e49"
default-features = false


[dependencies]
anyhow = { version = "1.0.43", default-features = false }
serde = { version = "1.0", optional = true }
once_cell = { default-features = false, version = "1.5.2" }
# substrate:
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
frame-system = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
frame-benchmarking = { default-features = false, optional = true, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
sp-std = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
sp-core = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
timestamp = { default-features = false, package = "pallet-timestamp", git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
balances = { default-features = false, package = "pallet-balances", git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
pallet-multisig = { default-features = false, path = '../multisig' }
# logging, `sp_runtime::print`:
sp-runtime = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }

sp-io = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'polkadot-v0.9.11' }
getrandom = { version = "0.2.3", optional = true }

# serde is for lcs/bcs only
# used for benchmarking (runtime, std, no-std)
serde-alt = { version = "1", default-features = false, package = "alt_serde", features = ["derive", "alloc"], optional = true }
[dependencies.bcs-alt]
package = "bcs"
default-features = false
git = "https://github.com/pontem-network/sp-move-vm.git"
rev = "24b03871fed3866c31b5e7beeabe6891e8bc1e49"
optional = true


[dev-dependencies]
# serde is for lcs/bcs and construct_runtime
# used for tests (std) only
serde = { package = "serde", version = "1.0.119" }
bcs = { package = "bcs", version = "0.1" }
env_logger = "*"
test-env-log = "*"

[dev-dependencies.move-vm-runtime]
git = "https://github.com/pontem-network/sp-move-vm.git"
rev = "24b03871fed3866c31b5e7beeabe6891e8bc1e49"
default-features = false


[features]
default = [
    "std",
]
std = [
    "serde",
    "log/std",
    "once_cell/std",
    "move-vm/std",
    "move-vm-runtime/std",
    "move-core-types/std",
    "sp-io/std",
    "sp-std/std",
    "sp-core/std",
    "sp-runtime/std",
    "parity-scale-codec/std",
    "pallet-multisig/std",
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "timestamp/std",
    "getrandom/js",
    "balances/std",
]

runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
    "timestamp/runtime-benchmarks",
    "balances/runtime-benchmarks",

    "serde-alt",
    "bcs-alt",
]

# Optional feature `no-vm-static` that disables VM static initialization,
# so Move VM will be initialized for each block when it used if this feature is enabled.
# Otherwise when the feature is disabled VM initialization happens only once, but only cache cleaning for each block.
no-vm-static = []

# Note: frame-support `try-runtime` feature is released after v3.
# Uncomment the following line when `frame-support` version > `3.0.0`.
# try-runtime = ['frame-support/try-runtime']
